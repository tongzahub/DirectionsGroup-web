name: Frontend CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'bureau-wonders/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: bureau-wonders
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bureau-wonders/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_STRAPI_URL: http://localhost:1337
          STRAPI_API_TOKEN: test-token
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
      
      - name: Check build output
        run: |
          if [ -d ".next" ]; then
            echo "✅ Build successful"
          else
            echo "❌ Build failed"
            exit 1
          fi
